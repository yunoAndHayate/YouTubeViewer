<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="node_modules/izimodal/css/iziModal.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div id="player"></div>
        <div id="interface">
            <div class="content px-3">
                <p class="control has-icons-left">
                    <input id="movie-name" type="text" placeholder="動画URLを貼りつけ">
                    <span class="icon is-small is-left">
                        <i class="fas fa-link"></i>
                    </span>

                    <label class="checkbox">
                        <input id="move-front" type="checkbox" name="move-front" value="1">
                        最前面へ表示
                    </label>
                </p>
            </div>
        </div>
    </main>

    <div class="grip"></div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="node_modules/izimodal/js/iziModal.min.js"></script>
    <script src="./js/player.js"></script>
    <script>
        $("#modal").iziModal();
    </script>
</body>
</html>
